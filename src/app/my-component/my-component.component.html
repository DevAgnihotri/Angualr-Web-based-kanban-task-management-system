<div class="component-container">
  <h2>My Simple Component</h2>
  
  <p>I've created a component that works - it's a click button!</p>
  
  <button (click)="onButtonClick()" class="click-button">
    Click me! 🎯
  </button>
  
  <p *ngIf="clickCount > 0" class="click-count">
    Clicked {{ clickCount }} times! 🎊
  </p>
</div>
